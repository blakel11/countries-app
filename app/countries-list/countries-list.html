<div id="countries-list" class="col-sm-8 col-sm-offset-2">
	<table id="list">
		<tr>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in km&#178;</th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
		<tr ng-repeat="country in countries | orderBy: 'name' ">
			<td>{{country.name}}</td>
			<td>{{country.code}}</td>
			<td>{{country.captial}}</td>
			<td>{{country.area}}</td>
			<td>{{country.population}}</td>
			<td>{{country.continent}}</td>
		</tr>
	</table>
	<a href="#!/" class="browse btn btn-default">Home</a>
</div>
